<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess || Number</title>
</head>
<body>
    <header>
        <h1 class="head">Guess My Number!</h1>
        <p class="between">(Between 1 and 6)</p>
        <button class="btn again" >Again!</button>
        <div class="number">?</div>
      </header>
      <main>
        <section class="left">
          <input type="number" class="guess" />
          <button class="btn check">Check!</button>
        </section>
        <section class="right">
          <p class="message"><span class="results"></span><br><span class="SG">Start guessing...</span><br><span class="GO"></span></p>
          <p class="label-score">Trials: <span class="score">5</span></p>
          <!-- <p class="label-highscore">
            ðŸ¥‡ Highscore: <span class="highscore">0</span>
          </p> -->
        </section>
      </main>

</html>
